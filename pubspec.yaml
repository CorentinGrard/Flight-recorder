name: glider_tracker
description: A glider flight tracking app with GPS and accelerometer data
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Location & Sensors
  geolocator: ^14.0.2
  sensors_plus: ^7.0.0
  permission_handler: ^12.0.1
  wakelock_plus: ^1.3.3

  # Database
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1

  # Utils
  intl: ^0.20.2
  share_plus: ^12.0.1
  csv: ^6.0.0

  # Map & Visualization
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  vector_math: ^2.2.0

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
